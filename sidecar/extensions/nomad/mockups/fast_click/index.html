<!DOCTYPE HTML><html lang="en-US"><head><meta charset="UTF-8"></head><body>
<div id="one" style="overflow:hidden;position:absolute;top:50px;left:1px;width:300px;height:300px;background:red;color:white;"><a style="color:rgba(255,255,255,.4);text-decoration:none;font-size:4em;" href="">Container with one huge link. Container with one huge link. Container with one huge link. Container with one huge link. Container with one huge link. </a></div>
<div id="two" class="t fake" style="position:absolute;top:90px;left:90px;width:140px;height:140px;background:rgba(0,0,0,.62);color:#fff">tap to trigger click</div><div style="position:absolute;left:1px;text-decoration:underline" id="add">click to add some div dynamically</div>
<script src="/sidecar/lib/zepto/zepto.js"></script>
<script src="/sidecar/lib/zepto/zepto.onpress.js"></script>
<script>

(function($) {


    $('body').onpress('div.t',function(e){
        e.preventDefault();
        $(this).remove();
    });

    $('#add').click(function(e){
        e.preventDefault();
        $('body').append('<div class="t" style="border:3px solid yellow;background:green;box-shadow(#000,0,0,10px;);position:relative;float:left;top:90px;right:10px;width:80px;height:80px;">click to remove<br><small><em>no ghostclicking!</em></small></div>')
        return false;
    });

})(window.Zepto);

</script>

</body>
</html>
