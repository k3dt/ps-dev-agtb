<!DOCTYPE HTML><html lang="en-US"><head><meta charset="UTF-8"><meta name="MobileOptimized" content="320"><meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></head><body>
<div id="one" style="overflow:hidden;position:absolute;top:1px;left:1px;width:300px;height:300px;background:red;color:white;"><a style="color:rgba(255,255,255,.4);text-decoration:none;font-size:4em;" href="">Container with one huge link. Container with one huge link. Container with one huge link. Container with one huge link. Container with one huge link. </a></div>
<div id="two" class="fake" style="position:absolute;top:90px;left:90px;width:140px;height:140px;background:rgba(0,0,0,.62);color:#fff">tap to trigger click</div><div style="position:absolute;right:1px;" id="add">click to add some div dynamically</div>
<script src="zepto.js"></script>
<script src="zepto.onpress.js"></script>
<script>

(function($) {
    var handler = function(e) {
        e.preventDefault();
        alert('handler');
    };
    
    var another_handler = function(e) {
        e.preventDefault();
        $(this).hide();
    }
    
    $(document).onpress('#two',handler);
    $(document).onpress('.t',another_handler);
    
    $('#add').onpress(function(){
        $('body').append('<div class="t" style="border:3px solid yellow;background:green;box-shadow(#000,0,0,10px;);position:relative;float:left;top:20px;right:10px;width:80px;height:80px;">click to remove<br><small><em>no ghostclicking!</em></small></div>')
    });
})(window.Zepto);

</script>

</body>
</html>
