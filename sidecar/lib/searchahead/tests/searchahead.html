<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Global Runner</title>

    <!-- required classes for tests -->
    <script type="text/javascript" src='../../backbone/underscore.js'></script>
    <script type="text/javascript" src='../../jquery/jquery.min.js'></script>
    <script type="text/javascript" src='../../backbone/backbone.js'></script>
	<script type="text/javascript" src="../../handlebars/handlebars-1.0.0.beta.6.js"></script>
	<script type="text/javascript" src='../../sugarapi/sugarapi.js'></script>

    <!-- jasmine and sinon core files -->
    <script src='../../sinon/sinon.js'></script>
    <script src='../../jasmine/jasmine.js'></script>
    <script src='../../jasmine/jasmine-html.js'></script>
    <script src='../../jasmine-sinon/jasmine-sinon.js'></script>
    <script src='../../jasmine-jquery/jasmine-jquery.js'></script>
  	<script src="../../jasmine-ci/jasmine-reporters/jasmine.phantomjs-reporter.js"></script>
    <link rel="stylesheet" href="../../jasmine/jasmine.css"/>

    <!-- SUT and corresponding Test Suite -->
    <script type="text/javascript" src='../jquery.searchahead.js'></script>
    <script type="text/javascript" src='searchahead.js'></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var trivialReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(trivialReporter);

            // Allows us to create report in JUnit XML Report format for CI.
            // I've observed no "slow down" when ran from browser ;=)
  			jasmineEnv.addReporter(new jasmine.PhantomJSReporter());

            jasmineEnv.specFilter = function(spec) {
                return trivialReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>
<body>

</body>
</html>
