<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SugarCRM</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="shortcut icon" href="../img/avatar_16.png">
  <link rel="apple-touch-icon" href="../img/badge.png">
  <link rel="apple-touch-icon-precomposed" href="../img/badge.png">
  <meta name="description" content="">

  <link href="../css/bootstrap-mobile.css" rel="stylesheet">

<body id="login">
  <div id="content">
    <div class="layout list">
      <div class="view list">
        <div class="row">
          <div class="span4">
            <div class="modal">
              <div>
                <div class="modal-header tcenter">
                  <h3 class="brand">SugarCRM</h3>
                </div>
                <div class="modal-body">
                  <div class="control-group">
                    <label for="user_name" class="hide">Username</label>
                    <input class="unaltview" type="text" size="35" tabindex="1" id="user_name" name="user_name" placeholder="Username or Email">
                    <input class="altview" style="color:red;background:#fff url(../img/exclamation.png) 97% 50% no-repeat" type="text" size="35" tabindex="1" id="user_name" name="user_name" value="Bobsyouruncle">
                  </div>
                  <div class="control-group">
                    <label for="input01" class="hide">Password</label>
                    <input type="password" size="26" tabindex="2" id="user_password" name="user_password" placeholder="Password">
                  </div>
                  <div class="control-group">
                    <label for="input01" class="hide">Url</label>
                    <input type="text" tabindex="3" id="user_url" name="user_url" placeholder="https://">
                  </div>                                       
                </div>
                <div class="modal-footer">
                  <a href="welcome.html" class="btn" type="submit" tabindex="4" id="login_button" name="Login" value="Log In">Log In</a>
                </div>
              </div>              
            </div>
            <!-- <a href="" class="btn btn-sugar btn-small" id="signup_button">Sign Up for SugarCRM</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="demo-error" class="altview alert alert-error"><strong>Error!</strong> You broke the internet.</div>
  <script src="../js/zepto/zepto.js"></script>
  <script src="../js/zepto/event.js"></script>
  <script src="../js/zepto/touch.js"></script>
  <script src="../js/zepto/fx.js"></script>
  <script src="../js/mobile.js"></script>
  <script>var el=parseQueryString();(function($){if(el){$("."+el).show();$(".un"+el).hide();}})(window.Zepto);</script>
</body>
</html>
