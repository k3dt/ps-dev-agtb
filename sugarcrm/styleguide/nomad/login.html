<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SugarCRM</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="shortcut icon" href="../img/avatar_16.png">
  <link rel="apple-touch-icon" href="../img/badge.png">
  <link rel="apple-touch-icon-precomposed" href="../img/badge.png">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="../css/bootstrap-mobile.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
</head>
<body id="login">
  <div class="container">
    <div class="row">
      <div class="span4">
        <div class="modal">
          <form action="index.html">
            <div class="modal-header tcenter">
              <h3 class="brand">SugarCRM</h3>
            </div>
            <div class="modal-body">
              <div class="control-group">
                <label for="user_name" class="hide">Username</label>
                <input type="text" size="35" tabindex="1" id="user_name" name="user_name" placeholder="Username or Email">
              </div>
              <div class="control-group">
                <label for="input01" class="hide">Password</label>
                <input type="password" size="26" tabindex="2" id="user_password" name="user_password" placeholder="Password">
              </div>
              <div class="control-group">
                <label for="input01" class="hide">Url</label>
                <input type="text" tabindex="3" id="user_url" name="user_url" placeholder="https://">
              </div>                                       
            </div>
            <div class="modal-footer">
              <a href="index.html" class="btn" type="submit" tabindex="4" id="login_button" name="Login" value="Log In">Log In</a>
            </div>
          </form>              
        </div>
        <!-- <a href="" class="btn btn-sugar" id="signup_button">Sign Up for SugarCRM</a> -->
      </div>
    </div>
  </div>  
  <script src="../js/zepto/zepto.js"></script>
  <script src="../js/zepto/event.js"></script>
  <script src="../js/zepto/touch.js"></script>
  <script src="../js/mobile.js"></script>
</body>
</html>
