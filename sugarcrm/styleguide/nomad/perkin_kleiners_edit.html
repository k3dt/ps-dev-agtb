<body id="nomad">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="nav-collapse">
        </div><!-- /.nav-collapse -->
    </div><!-- /navbar-inner -->
  </div>
  <div id="content">
    <div class="layout list">
      <div class="view list">
        <h1 class="nomad">Edit Account</h1>
        <div class="form-horizontal" id="createRecord">
          <div id="scroll">
          <fieldset class="pad">
            <div class="control-group">
              <label class="control-label" for="input01">Image</label>
              <div class="controls">
                <img src="../img/logo_perkins.png" class="avatar" alt="Sabra Khan avatar">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="input01">Name</label>
              <div class="controls">
                <input type="text" class="span4" id="input01" value="Perkin Kleiners"  type="search">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="input01">Address</label>
              <div class="controls">
                <input type="text" class="span4" id="input01" value="9243 Ralston Ave">
              </div>
            </div>      
            <div class="control-group">
              <label class="control-label" for="input01">City</label>
              <div class="controls">
                <input type="text" class="span4" id="input01" value="Sunnyvale">
              </div>
            </div>      
            <div class="control-group">
              <label class="control-label" for="input01">State</label>
              <div class="controls">
                <select>
                    <option>AZ</option>
                    <option>AK</option>
                    <option>AL</option>
                    <option>CA</option>
                    <option>CO</option>
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="textarea" id="en-label">Url</label>
              <div class="controls">
                <input type="text" class="span4" id="input01" value="http://www.kpcb.com/">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="textarea" id="en-label">Email</label>
              <div class="controls">
                <input type="text" class="span4" id="input01" value="info@kpcb.com">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="textarea" id="en-label">Description</label>
              <div class="controls">
                <textarea class="" id="textarea" rows="3">Invest across all stages of new ventures</textarea>
              </div>
            </div>
        </fieldset>
        </div>
        <fieldset>
            <div>
              <a href="perkin_kleiners_alert.html" class="btn btn-primary" id="saveRecord">Save</a>
              <a href="perkin_kleiners.html" class="btn btn-inverse" id="backRecord">Cancel</a>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
