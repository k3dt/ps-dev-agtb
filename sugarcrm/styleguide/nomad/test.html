  <h1>Test clicks</h1><hr>  
  <p>Binded `click` -- <a id="one" class="btn" href="#">BUTTON</a></p>
  <hr>
  <p>Binded `tap` -- <a id="two" class="btn" href="#">BUTTON</a></p>
  <script src="../js/zepto/zepto.js"></script>
  <script src="../js/zepto/event.js"></script>
  <script src="../js/zepto/touch.js"></script>
  <script src="../js/zepto/fx.js"></script>

  
  <script>
    (function($) {
 
       
      $('#one').on('click',function(){
        alert('x');
        return false;
      });
      
      $('#two').on('tap',function(){
        alert('x');
        return false;
      });

      return false;

      
      
    })(window.Zepto);
  </script>
