<head>
  <meta charset="utf-8">
  <title>SugarCRM</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="shortcut icon" href="../img/avatar_16.png">
  <link rel="apple-touch-icon" href="../img/badge_128.png">
  <link rel="apple-touch-icon-precomposed" href="../img/badge_128.png">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="../css/bootstrap-mobile.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
  <script src="../js/stal.js"></script>
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="nav-collapse">
        </div><!-- /.nav-collapse -->
    </div><!-- /navbar-inner -->
  </div>
  <div id="content">
    <div class="layout list">
      <div class="view list">
        <h1 class="nomad">Create Opportunity</h1>
        <div class="form-horizontal" id="createRecord">
          <div id="scroll">
          <fieldset class="pad">
            <div class="control-group">
              <label class="control-label" for="input01">Name</label>
              <div class="controls">
                <input type="text" class="span4" id="input01">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="textarea" id="en-label">Account Name</label>
              <div class="controls">
                <textarea class="" id="textarea" rows="3"></textarea>
              </div>
            </div>      
            <div class="control-group">
              <label class="control-label" for="input01">Type</label>
              <div class="controls">
                <input type="text" class="span4" id="input01">
              </div>
            </div>      
            <div class="control-group">
              <label class="control-label" for="textarea" id="en-label">Expected Close Date</label>
              <div class="controls">
                <textarea class="" id="textarea" rows="3"></textarea>
              </div>
            </div>      
            <div class="control-group">
              <label class="control-label" for="input01">Sales Stage</label>
              <div class="controls">
                <select name="sales_stage" id="sales_stage" title="">
                <option label="Initial Opportunity (1%)" value="Initial_Opportunity">Initial Opportunity (1%)</option>
                <option label="Interested Prospect (10%)" value="Interested_Prospect">Interested Prospect (10%)</option>
                <option label="Discovery (25%)" value="Discovery">Discovery (25%)</option>
                <option label="Solution (50%)" value="Solution">Solution (50%)</option>
                <option label="Negotiation (60%)" value="Negotiation">Negotiation (60%)</option>
                <option label="Verbal (75%)" value="Verbal">Verbal (75%)</option>
                <option label="Contract (90%)" value="Contract">Contract (90%)</option>
                <option label="Sales Rep Closed (98%)" value="Closed Won">Sales Rep Closed (98%)</option>
                <option label="Sales Ops Closed (99%)" value="Sales Ops Closed">Sales Ops Closed (99%)</option>
                <option label="Finance Closed (100%)" value="Finance Closed">Finance Closed (100%)</option>
                <option label="Closed Lost (0%)" value="Closed Lost">Closed Lost (0%)</option>
                </select>
              </div>
            </div>      
            <div class="control-group">
              <label class="control-label" for="textarea" id="en-label">Amount</label>
              <div class="controls">
                <textarea class="" id="textarea" rows="3"></textarea>
              </div>
            </div>      
            <div class="control-group">
              <label class="control-label" for="textarea" id="en-label">Next Step Description</label>
              <div class="controls">
                <textarea class="" id="textarea" rows="3"></textarea>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="textarea" id="en-label">Next Step Due Date</label>
              <div class="controls">
                <textarea class="" id="textarea" rows="3"></textarea>
              </div>
            </div>      
            <div class="control-group">
              <label class="control-label" for="input01">Lead Source</label>
              <div class="controls">
                <select name="lead_source" id="lead_source" title="">
                <option label="" value=""></option>
                <option label="Article" value="Article">Article</option>
                <option label="Cold Call" value="Cold Call">Cold Call</option>
                <option label="Colleague" value="Colleague">Colleague</option>
                <option label="Customer" value="Customer">Customer</option>
                <option label="Direct Marketing" value="Direct Marketing">Direct Marketing</option>
                <option label="Employee" value="Employee">Employee</option>
                <option label="Event" value="Event">Event</option>
                <option label="External List" value="External List">External List</option>
                <option label="General Publicity" value="General Publicity">General Publicity</option>
                <option label="Online Marketing" value="Online Marketing">Online Marketing</option>
                <option label="Online Search" value="Online Search">Online Search</option>
                <option label="Outdoor Ad" value="Outdoor Ad">Outdoor Ad</option>
                <option label="Open Source User" value="Open Source User">Open Source User</option>
                <option label="Open Source Enthusiast" value="open source enthusiasts">Open Source Enthusiast</option>
                <option label="Other" value="Other">Other</option>
                <option label="Partner" value="Partner">Partner</option>
                <option label="Partner Application" value="Partner Application">Partner Application</option>
                <option label="Print Advertisement" value="Print Advertisement">Print Advertisement</option>
                <option label="Venture Capital" value="Venture Capital">Venture Capital</option>
                <option label="Inbound - unknown" value="Inbound - unknown">Inbound - unknown</option>
                <option label="Call Me Form" value="Call Me Form">Call Me Form</option>
                <option label="AppExchange" value="AppExchange">AppExchange</option>
                <option label="SFDC list" value="SFDC list">SFDC list</option>
                <option label="Training" value="Training">Training</option>
                <option label="Referral" value="Referral">Referral</option>
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="textarea" id="en-label">Probability</label>
              <div class="controls">
                <textarea class="" id="textarea" rows="3"></textarea>
              </div>
            </div>           
            <div class="control-group">
              <label class="control-label" for="textarea" id="en-label">Assigned User Name</label>
              <div class="controls">
                <textarea class="" id="textarea" rows="3"></textarea>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="textarea" id="en-label">Teams</label>
              <div class="controls">
                <textarea class="" id="textarea" rows="3"></textarea>
              </div>
            </div>      
            <div class="control-group">
              <label class="control-label" for="textarea" id="en-label">Revenue Type</label>
              <div class="controls">
                <select name="Revenue_Type_c" id="Revenue_Type_c" title="">
                <option label="" value=""></option>
                <option label="New" value="New">New</option>
                <option label="Renewal" value="Renewal">Renewal</option>
                <option label="Additional" value="Additional">Additional</option>
                </select>
              </div>
            </div>                               
            <div class="control-group">
              <label class="control-label" for="textarea" id="en-label">Terms</label>
              <div class="controls">
                <select name="Term_c" id="Term_c" title="">
                <option label="" value=""></option>
                <option label="Annual" value="Annual">Annual</option>
                <option label="Two Year" value="Two Year">Two Year</option>
                <option label="Three Year" value="Three Year">Three Year</option>
                <option label="Four Year" value="Four Year">Four Year</option>
                <option label="Five Year" value="Five Year">Five Year</option>
                <option label="Monthly" value="Monthly">Monthly</option>
                <option label="Quarterly" value="Quarterly">Quarterly</option>
                <option label="Semi-Annual" value="Semi-Annual">Semi-Annual</option>
                <option label="13 Months for 12" value="13_months_for_12">13 Months for 12</option>
                <option label="Remainder of Term" value="Remainder of Term">Remainder of Term</option>
                <option label="Custom" value="Custom">Custom</option>
                </select>
              </div>
            </div>
        </fieldset>
        </div>
        </div>
      </div>
    </div>
  <fieldset>    
      <div>
        <a href="opportunity.html#demo-success" class="btn btn-primary" id="saveRecord">Save</a>
        <a href="opportunity.html" class="btn btn-inverse" id="backRecord">Cancel</a>
      </div>
    </fieldset>
  </div>
</body>
</html>
