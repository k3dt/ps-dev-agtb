<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Portal - SugarCRM</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body id="portal">
  <div class="container welcome">
    <div class="row">
      <div class="span4 offset4 thumbnail">
        <div class="modal-header tcenter">
          <h2 class="brand">SugarCRM</h2>
        </div>
        <div class="modal-body tcenter">
          <div class="control-group">
            <label for="signupFirstName" class="hide">First Name</label>
            <input type="text" class="center" id="signupFirstName" placeholder="First Name" tabindex="1">
          </div>
          <div class="control-group">
            <label for="signupLastName" class="hide">Last Name</label>
            <input type="text" class="center" id="signupLastName" placeholder="Last Name" tabindex="2">
          </div>
          <hr>
          <div class="control-group">
            <label for="signupEmail" class="hide">Email</label>
            <input type="text" class="center" id="signupEmail" placeholder="Email" tabindex="3">
          </div>
          <div class="control-group">
            <label for="signupCompany" class="hide">Company</label>
            <input type="text" class="center" id="signupCompany" placeholder="Company" tabindex="4">
          </div>
          <div class="control-group">
            <label for="signupJob" class="hide">Job Title</label>
            <input type="text" class="center" id="signupJob" placeholder="Job Title" tabindex="5">
          </div>
          <hr>
          <div class="control-group">
            <label for="signupUsername" class="hide">Username</label>
            <input type="text" class="center" id="signupUsername" placeholder="Username" tabindex="6">
          </div>
          <div class="control-group">
            <label for="signupPassword" class="hide">Password</label>
            <input type="text" class="center" id="signupPassword" placeholder="Password" tabindex="7">
          </div>                                       
        </div>                                                
        <div class="modal-footer">
          <a href="index.html" class="btn btn-primary" tabindex="8">Sign Up</a>
          <a href="index.html" class="btn" tabindex="9">Cancel</a>
        </div>
      </div>                             
    </div>
  </div>         
  <script src="../js/jquery-1.7.2.min.js"></script>
</body>
</html>
