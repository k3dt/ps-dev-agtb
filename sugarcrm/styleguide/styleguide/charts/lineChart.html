<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=320" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Line Chart</title>
  <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="../css/sugar.css" rel="stylesheet" type="text/css">
</head>
<body class="full-screen">

<div id="line" class="nv-chart">
  <svg></svg>
</div>

<script src="../../assets/js/nvd3/lib/d3.v2.min.js"></script>
<script src="../../assets/js/nvd3/nv.d3.min.js"></script>
<script src="data/line_data.js"></script>
<script src="../js/nvd3/src/models/scatter.js"></script>
<script src="../js/nvd3/src/models/legend.js"></script>
<script src="../js/nvd3/src/models/line.js"></script>
<script src="../js/nvd3/src/models/lineChart.js"></script>

<script>

  // Wrapping in nv.addGraph allows for '0 timeout render', stors rendered charts in nv.graphs, and may do more in the future... it's NOT required
  nv.addGraph(function() {

    var chart = nv.models.lineChart()
          .x(function(d) { return d[0]; })
          .y(function(d) { return d[1]; })
          .tooltipContent( function(key, x, y, e, graph) {
            return '<p>Category: <b>' + key + '</b></p>' +
                   '<p>Amount: <b>$' +  parseInt(y) + 'M</b></p>' +
                   '<p>Date: <b>' +  x + '</b></p>';
          })
          .showTitle(true)
          .tooltips(true)
          .showControls(true)
          .colorData( 'default' )
          //.forceY([0,400]).forceX([0,6]);
        ;

    chart.xAxis
        .tickFormat(function(d) { return d3.time.format('%x')(new Date(d)); });

    chart.yAxis
        .axisLabel('Expenditures ($)')
        .tickFormat(d3.format(',.2f'));

    d3.select('#line svg')
        .datum(line_data_default)
      .transition().duration(500)
        .call(chart);

    nv.utils.windowResize(chart.update);

    return chart;
  });

</script>
</body>
</html>
