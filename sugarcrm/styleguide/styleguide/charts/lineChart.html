<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=320" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Line Chart</title>
  <link href="../css/nvd3/src/nv.d3.css" rel="stylesheet" type="text/css">
  <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
  <style>
    body {
      overflow-y:scroll;
      padding: 20px;
    }

    text {
      font: 12px sans-serif;
    }

    #line {
      height: 95%;
      min-width: 100px;
      min-height: 100px;
      border: 1px solid black;
    /*
      Minimum height and width is a good idea to prevent negative SVG dimensions...
      For example width should be =< margin.left + margin.right + 1,
      of course 1 pixel for the entire chart would not be very useful, BUT should not have errors
    */
    }

    .nv-title {
      margin: .2em .2em .2em .2em;
      font-size: 1.4em;
    }

  </style>
</head>
<body>

<div id="line">
  <svg></svg>
</div>

<script src="../js/nvd3/lib/d3.v2.js"></script>

<script src="../js/nvd3/nv.d3.min.js"></script>
<script src="../js/nvd3/src/utils.js"></script>
<script src="../js/nvd3/src/tooltip.js"></script>
<script src="../js/nvd3/src/models/legend.js"></script>

<script src="../js/nvd3/src/models/line.js"></script>
<script src="../js/nvd3/src/models/lineChart_sugar.js"></script>

<script src="../js/nvd3/data/line_data.js"></script>

<script>

  // Wrapping in nv.addGraph allows for '0 timeout render', stors rendered charts in nv.graphs, and may do more in the future... it's NOT required
  nv.addGraph(function() {

    var chart = nv.models.lineChart()
          .x(function(d) { return d[0] })
          .y(function(d) { return d[1] })
          .tooltip( function(key, x, y, e, graph) {
              return '<p>Category: <b>' + key + '</b></p>' +
                     '<p>Amount: <b>$' +  parseInt(y) + 'M</b></p>' +
                     '<p>Date: <b>' +  x + '</b></p>'
            })
          .showTitle(true)
          .tooltips(true)
          .showControls(true)
          //.colorData( 'graduated', {c1: '#e8e2ca', c2: '#3e6c0a', l: chartData.data.length} )
          //.colorData( 'class' )
          //.colorData( 'default' )
          //.colorFill( 'gradient' )
          //.colorFill( 'default' )
          //.forceY([0,400]).forceX([0,6]);
        ;

    chart.xAxis
        .tickFormat(function(d) { return d3.time.format('%x')(new Date(d)) });

    chart.yAxis
        .axisLabel('Expenditures ($)')
        .tickFormat(d3.format(',.2f'));

    d3.select('#line svg')
        .datum(line_data)
      .transition().duration(500)
        .call(chart);

    nv.utils.windowResize(chart.update);

    return chart;
  });

</script>
</body>
</html>
