<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=320" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Funnel Chart</title>
  <link href="../css/nvd3/src/nv.d3.css" rel="stylesheet" type="text/css">
  <link href="../css/nvd3/src/sugar_colors.css" rel="stylesheet" type="text/css">
  <style>
    body {
      overflow-y:scroll;
    }

    text {
      font: 12px sans-serif;
    }

    #chart1 {
      height: 95%;
      /*width: 700px;*/
      min-width: 100px;
      min-height: 100px;
      border: 1px solid black;
    /*
      Minimum height and width is a good idea to prevent negative SVG dimensions...
      For example width should be =< margin.left + margin.right + 1,
      of course 1 pixel for the entire chart would not be very useful, BUT should not have errors
    */
    }

    .nv-title {
      margin: .2em .2em .2em .2em;
      font-size: 1.4em;
    }
  </style>
</head>
<body>

  <div id="chart1">
    <svg></svg>
  </div>

<script src="../js/nvd3/lib/d3.v2.min.js"></script>
<script src="../js/nvd3/nv.d3.min.js"></script>
<script src="../js/nvd3/src/utils.js"></script>
<script src="../js/nvd3/src/models/legend.js"></script>
<script src="../js/nvd3/src/models/multiBarHorizontalChart_sugar.js"></script>

<script src="../js/nvd3/data/opportunities.js"></script>

<script>
  nv.addGraph(function() {
    var chart = nv.models.multiBarHorizontalChart()
        .x(function(d) { return d.label })
        .y(function(d) { return d.value })
        .margin({top: 30, right: 20, bottom: 50, left: 175})
        .showValues(true)
        .tooltips(true)
        .showControls(false);

    chart.yAxis
        .tickFormat(d3.format(',.2f'));

    d3.select('#chart1 svg')
        .datum(opportunities_data)
      .transition().duration(500)
        .call(chart);

    nv.utils.windowResize(chart.update);

    return chart;
  });
</script>
</body>
</html>
