<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=320" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Forecasting Chart</title>
  <link href="../css/nvd3/src/nv.d3.css" rel="stylesheet" type="text/css">
  <link href="../css/nvd3/src/sugar_colors.css" rel="stylesheet" type="text/css">
  <style>
    body {
      overflow-y:scroll;
    }

    text {
      font: 12px sans-serif;
    }

    #chart1 {
      height: 95%;
      /*width: 700px;*/
      min-width: 100px;
      min-height: 100px;
      border: 1px solid black;
    /*
      Minimum height and width is a good idea to prevent negative SVG dimensions...
      For example width should be =< margin.left + margin.right + 1,
      of course 1 pixel for the entire chart would not be very useful, BUT should not have errors
    */
    }

    .nv-title {
      margin: .2em .2em .2em .2em;
      font-size: 1.4em;
    }

    .nvd3 .nv-x.nv-axis text {
      font-size: 10px;
    }
    .nvd3.nv-line .nvd3.nv-scatter .nv-groups .nv-point {
      fill-opacity: 1;
      stroke-opacity: 1;
      stroke-width: 5;
    }
    .nv-quotaWrap line {
      opacity: .8;
      stroke: #444;
      stroke-width: 5;
      //stroke-dasharray: '20, 5';
    }
  </style>
</head>
<body>

<div id="chart1">
  <svg></svg>
</div>

<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/underscore-min.js"></script>
<script src="../js/backbone-min.js"></script>
<script src="../js/nvd3/lib/d3.v2.min.js"></script>

<script src="../js/nvd3/nv.d3.min.js"></script>
<script src="../js/nvd3/src/utils.js"></script>
<script src="../js/nvd3/src/models/legend.js"></script>

<script src="../js/nvd3/src/models/multiBar_sugar.js"></script>
<script src="../js/nvd3/src/models/multiBarChart_sugar.js"></script>

<script src="../js/nvd3/data/forecasting_q1.js"></script>
<script src="../js/nvd3/data/forecasting_q2.js"></script>

<script>
  var Chart = Backbone.Model.extend({});
  var Charts = Backbone.Collection.extend({ model: Chart });
  charts = new Charts();
  charts.reset(forecast_data_Q1);

  // The chart view controls the single svg element on the screen
  var ChartsView = Backbone.View.extend({

    initialize: function() {
      // bind to model change events and use enter() to modify the appropriate circle
      var self = this;

      self.collection.bind(
        'reset',
        function(model)
        {
          d3.select(self.el)
            .datum( model.models.map( function(d,i){return d.attributes} )[0] )
            .transition().duration(500).call(self.chart);
        }
      );
    },

    render: function() {
      this.$el.empty();

      var chartData = this.collection.models.map( function(d,i){return d.attributes} )[0];

      this.chart = nv.models.multiBarChart()
            .showTitle(true)
            .tooltips(true)
            .showControls(false)
            //.colorData( 'graduated', {c1: '#e8e2ca', c2: '#3e6c0a', l: chartData.data.length} )
            //.colorData( 'class' )
            .colorData( 'default' )
            .colorFill( 'gradient' )
            //.colorFill( 'default' )
        ;

      d3.select(this.el)
        .datum( chartData )
        .transition().duration(500).call(this.chart);

      nv.utils.windowResize(this.chart.update);

      return this;
    }

  });

  var chartsView = new ChartsView({ el: $('#chart1 svg'), collection: charts });
  chartsView.render();

  setTimeout(function() { charts.reset( forecast_data_Q2 ); },3000);
  //$('#quarter').click( function() { charts.reset( forecast_data_Q2 ) } );
</script>
<a id="quarter" href="#">Quarter 2</a>
</body>
</html>
