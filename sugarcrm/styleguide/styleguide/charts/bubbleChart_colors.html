<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=320" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Bubble Chart - Color Options</title>
  <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="../css/sugar.css" rel="stylesheet">
</head>
<body>

    <section id="colors">

      <div class="page-header">
        <h2>Bubble Chart - Color Options</h2>
      </div>

      <div class="row-fluid">
        <div class="span4">
          <h3>Default Colors</h3>
          <div id="chart1" class="nv-chart nv-chart-bubble">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Default Gradient Fill</h3>
          <div id="chart2" class="nv-chart nv-chart-bubble">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Default Class Names</h3>
          <div id="chart3" class="nv-chart nv-chart-bubble">
            <svg></svg>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span4">
          <h3>Data-Defined Colors</h3>
          <div id="chart4" class="nv-chart nv-chart-bubble">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Data-Defined Gradient Fill</h3>
          <div id="chart5" class="nv-chart nv-chart-bubble">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Data-Defined Class Names</h3>
          <div id="chart6" class="nv-chart nv-chart-bubble">
            <svg></svg>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span4">
          <h3>Graduated Palette Colors</h3>
          <div id="chart7" class="nv-chart nv-chart-bubble">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Graduated Palette Gradient Fill</h3>
          <div id="chart8" class="nv-chart nv-chart-bubble">
            <svg></svg>
          </div>
        </div>
        <div class="span4">
          <h3>Data-Defined Classes</h3>
          <!-- <div id="chart9" class="nv-chart nv-chart-bubble">
            <svg></svg>
          </div> -->
        </div>
      </div>

    </section>

<script src="../../assets/js/nvd3/lib/d3.v2.min.js"></script>
<script src="../../assets/js/nvd3/nv.d3.min.js"></script>
<script src="data/bubble_data.js"></script>
<script src="../js/nvd3/src/models/scatter.js"></script>
<script src="../js/nvd3/src/models/bubbleChart.js"></script>

<script>
  var seriesLength = d3.nest()
                      .key(function(d){return d.probability;})
                      .entries(bubble_data_default.data).length;

  nv.addGraph(function() {
    var chart = nv.models.bubbleChart()
          .tooltips(false)
          .x(function(d) { return d3.time.format("%Y-%m-%d").parse(d.x) })
          .y(function(d) { return d.y })
          .groupBy(function(d){ return d.assigned_user_name; })
          .filterBy(function(d){ return d.probability; })
          .colorData( 'default' )
        ;
    d3.select('#chart1 svg')
        .datum(bubble_data_default)
      .transition().duration(500).call(chart);
    return chart;
  });
  nv.addGraph(function() {
    var chart = nv.models.bubbleChart()
          .tooltips(false)
          .x(function(d) { return d3.time.format("%Y-%m-%d").parse(d.x) })
          .y(function(d) { return d.y })
          .groupBy(function(d){ return d.assigned_user_name; })
          .filterBy(function(d){ return d.probability; })
          .colorData( 'default', {gradient:true} )
        ;
    d3.select('#chart2 svg')
        .datum(bubble_data_default)
      .transition().duration(500).call(chart);
    return chart;
  });
  nv.addGraph(function() {
    var chart = nv.models.bubbleChart()
          .tooltips(false)
          .x(function(d) { return d3.time.format("%Y-%m-%d").parse(d.x) })
          .y(function(d) { return d.y })
          .groupBy(function(d){ return d.assigned_user_name; })
          .filterBy(function(d){ return d.probability; })
          .colorData( 'class', {step:2} )
        ;
    d3.select('#chart3 svg')
        .datum(bubble_data_default)
      .transition().duration(500).call(chart);
    return chart;
  });


  nv.addGraph(function() {
    var chart = nv.models.bubbleChart()
          .tooltips(false)
          .x(function(d) { return d3.time.format("%Y-%m-%d").parse(d.x) })
          .y(function(d) { return d.y })
          .groupBy(function(d){ return d.assigned_user_name; })
          .filterBy(function(d){ return d.probability; })
          .colorData( 'default' )
        ;
    d3.select('#chart4 svg')
        .datum(bubble_data_color)
      .transition().duration(500).call(chart);
    return chart;
  });
  nv.addGraph(function() {
    var chart = nv.models.bubbleChart()
          .tooltips(false)
          .x(function(d) { return d3.time.format("%Y-%m-%d").parse(d.x) })
          .y(function(d) { return d.y })
          .groupBy(function(d){ return d.assigned_user_name; })
          .filterBy(function(d){ return d.probability; })
          .colorData( 'default', {gradient:true} )
        ;
    d3.select('#chart5 svg')
        .datum(bubble_data_color)
      .transition().duration(500).call(chart);
    return chart;
  });
  nv.addGraph(function() {
    var chart = nv.models.bubbleChart()
          .tooltips(false)
          .x(function(d) { return d3.time.format("%Y-%m-%d").parse(d.x) })
          .y(function(d) { return d.y })
          .groupBy(function(d){ return d.assigned_user_name; })
          .filterBy(function(d){ return d.probability; })
          .colorData( 'class', {step:2} )
        ;
    d3.select('#chart6 svg')
        .datum(bubble_data_color)
      .transition().duration(500).call(chart);
    return chart;
  });


  nv.addGraph(function() {
    var chart = nv.models.bubbleChart()
          .tooltips(false)
          .x(function(d) { return d3.time.format("%Y-%m-%d").parse(d.x) })
          .y(function(d) { return d.y })
          .groupBy(function(d){ return d.assigned_user_name; })
          .filterBy(function(d){ return d.probability; })
          .colorData( 'graduated', {c1:'#12448f', c2:'#deeeff', l:seriesLength} )
        ;
    d3.select('#chart7 svg')
        .datum(bubble_data_default)
      .transition().duration(500).call(chart);
    return chart;
  });
  nv.addGraph(function() {
    var chart = nv.models.bubbleChart()
          .tooltips(false)
          .x(function(d) { return d3.time.format("%Y-%m-%d").parse(d.x) })
          .y(function(d) { return d.y })
          .groupBy(function(d){ return d.assigned_user_name; })
          .filterBy(function(d){ return d.probability; })
          .colorData( 'graduated', {c1:'#12448f', c2:'#deeeff', l:seriesLength, gradient:true} )
        ;
    d3.select('#chart8 svg')
        .datum(bubble_data_default)
      .transition().duration(500).call(chart);
    return chart;
  });

</script>
</body>
</html>
