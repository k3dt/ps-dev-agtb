<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=320" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Pie Chart</title>
  <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="../css/sugar.css" rel="stylesheet" type="text/css">
</head>
<body class="full-screen">

<div id="pie" class="nv-chart nv-chart-pie">
  <svg></svg>
</div>

<script src="../../assets/js/nvd3/lib/d3.v2.min.js"></script>
<script src="../../assets/js/nvd3/nv.d3.min.js"></script>
<script src="data/pie_data.js"></script>
<script src="../js/nvd3/src/models/pie.js"></script>
<script src="../js/nvd3/src/models/pieChart.js"></script>

<script>

  nv.addGraph(function() {

    var chart = nv.models.pieChart()
          // .x(function(d) { return d.key })
          // .y(function(d) { return d.value })
          .showLabels(true)
          .showTitle(true)
          //.color(d3.scale.category10().range())
          //.colorData( 'graduated', {c1: '#e8e2ca', c2: '#3e6c0a', l: pie_data.data.length} )
          //.colorData( 'class' )
          .donut(true)
          .donutLabelsOutside(true)
          .donutRatio(0.4)
          .hole(10)
          .colorData( 'default', {gradient:true} )
          .tooltipContent( function(key, x, y, e, graph) {
            return '<p>Stage: <b>' + key + '</b></p>' +
                   '<p>Amount: <b>$' +  parseInt(y) + 'K</b></p>' +
                   '<p>Percent: <b>' +  x + '%</b></p>'
            })
        ;

    d3.select("#pie svg")
        .datum(pie_data_color)
      .transition().duration(500)
        .call(chart);

    nv.utils.windowResize(function(){chart.update();});

    return chart;
  });

</script>
</body>
</html>
