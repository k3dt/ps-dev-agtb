<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=320" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Pie Chart</title>
  <link href="../css/nv.d3.css" rel="stylesheet" type="text/css">
  <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body class="full-screen">

<div id="pie" class="chart-container">
  <svg></svg>
</div>

<script src="../js/nvd3/lib/d3.v2.js"></script>
<script src="../js/nvd3/nv.d3.js"></script>
<script src="../js/nvd3/data/pie_chart_data.js"></script>

<script>

  nv.addGraph(function() {

    var chart = nv.models.pieChart()
          .x(function(d) { return d.key })
          .y(function(d) { return d.value })
          .showLabels(true)
          .showTitle(true)
          //.color(d3.scale.category10().range())
          //.colorData( 'graduated', {c1: '#e8e2ca', c2: '#3e6c0a', l: pie_data.data.length} )
          //.colorData( 'class' )
          .colorData( 'default' )
          .colorFill( 'gradient' )
          //.colorFill( 'default' )
          .tooltip( function(key, x, y, e, graph) {
            return '<p>Stage: <b>' + key + '</b></p>' +
                   '<p>Amount: <b>$' +  parseInt(y) + 'K</b></p>' +
                   '<p>Percent: <b>' +  x + '%</b></p>'
            })
        ;

    d3.select("#pie svg")
        .datum(pie_data)
      .transition().duration(500)
        .call(chart);

    nv.utils.windowResize(function(){chart.update();});

    return chart;
  });

</script>
</body>
</html>
