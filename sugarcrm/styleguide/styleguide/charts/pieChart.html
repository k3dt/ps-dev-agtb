<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=320" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Pie Chart</title>
  <link href="../css/nvd3/src/nv.d3.css" rel="stylesheet" type="text/css">
  <link href="../css/nvd3/src/sugar_colors.css" rel="stylesheet" type="text/css">
  <style>
    body {
      overflow-y:scroll;
    }

    #pie {
      height: 95%;
      /*width: 700px;*/
      min-width: 100px;
      min-height: 100px;
      border: 1px solid black;
    /*
      Minimum height and width is a good idea to prevent negative SVG dimensions...
      For example width should be =< margin.left + margin.right + 1,
      of course 1 pixel for the entire chart would not be very useful, BUT should not have errors
    */
    }

    .nv-title {
      margin: .2em .2em .2em .2em;
      font-size: 1.4em;
    }

    .nv-label text {
      font-weight: bold;
      fill: #666;
    }

</style>
</head>
<body>

<div id="pie">
  <svg></svg>
</div>

<script src="../js/nvd3/lib/d3.v2.min.js"></script>

<script src="../js/nvd3/nv.d3.min.js"></script>
<script src="../js/nvd3/src/utils.js"></script>
<script src="../js/nvd3/src/models/legend.js"></script>

<script src="../js/nvd3/src/models/pie.js"></script>
<script src="../js/nvd3/src/models/pieChart.js"></script>

<script src="../js/nvd3/data/pie_data.js"></script>

<script>

nv.addGraph(function() {
    var width = 500,
        height = 500;

    var chart = nv.models.pieChart()
        .x(function(d) { return d.key })
        .y(function(d) { return d.value })
        .showLabels(true)
        .showTitle(true)
        //.color(d3.scale.category10().range())
        //.colorData( 'graduated', {c1: '#e8e2ca', c2: '#3e6c0a', l: pie_data.data.length} )
        //.colorData( 'class' )
        .colorData( 'default' )
        .colorFill( 'gradient' )
        //.colorFill( 'default' )
        // .width(width)
        // .height(height);

    d3.select("#pie svg")
        .datum(pie_data)
      .transition().duration(500)
        .attr('width', width)
        .attr('height', height)
        .call(chart);

    nv.utils.windowResize(function(){chart.update();});

    return chart;
});

</script>
</body>
</html>
