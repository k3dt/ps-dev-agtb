<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=320" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Stacked Area Chart</title>
  <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="../css/sugar.css" rel="stylesheet" type="text/css">
</head>
<body class="full-screen">

<div id="area" class="nv-chart">
  <svg></svg>
</div>

<script src="../js/nvd3/lib/d3.v2.js"></script>
<script src="../js/nvd3/nv.d3.min.js"></script>
<script src="../js/nvd3/data/line_data.js"></script>

<script>

  /*
  .map(function(series) {
    series.values = series.values.map(function(d) {
      return { x: d[0], y: d[1] }
    });
    return series;
  });
  */

  // Wrapping in nv.addGraph allows for '0 timeout render', stors rendered charts in nv.graphs, and may do more in the future... it's NOT required
  nv.addGraph(function() {

    var chart = nv.models.stackedAreaChart()
          .x(function(d) { return d[0] })
          .y(function(d) { return d[1] })
          .tooltip( function(key, x, y, e, graph) {
              return '<p>Category: <b>' + key + '</b></p>' +
                     '<p>Amount: <b>$' +  parseInt(y) + 'M</b></p>' +
                     '<p>Date: <b>' +  x + '</b></p>'
            })
          .showTitle(true)
          .tooltips(true)
          .showControls(true)
          //.colorData( 'graduated', {c1: '#e8e2ca', c2: '#3e6c0a', l: line_data.data.length} )
          .colorData( 'class' )
          //.colorData( 'default' )
          //.colorFill( 'gradient' )
          .colorFill( 'default' )
          //.clipEdge(true)
        ;

    chart.xAxis
        .tickFormat(function(d) { return d3.time.format('%x')(new Date(d)) });

    chart.yAxis
        .axisLabel('Expenditures ($)')
        .tickFormat(d3.format(',.2f'));

    d3.select('#area svg')
        .datum(line_data)
      .transition().duration(500)
        .call(chart);

    nv.utils.windowResize(chart.update);

    return chart;
  });

</script>
</body>
</html>
