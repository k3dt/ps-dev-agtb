<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=320" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Funnel Chart</title>
  <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="../css/sugar.css" rel="stylesheet">
</head>
<body class="full-screen">

<div id="funnel" class="nv-chart nv-chart-funnel">
  <svg></svg>
</div>

<script src="../../assets/js/nvd3/lib/d3.v2.min.js"></script>
<script src="../../assets/js/nvd3/nv.d3.min.js"></script>
<script src="../js/nvd3/data/funnel_data.js"></script>
<script src="../js/nvd3/src/models/funnel.js"></script>
<script src="../js/nvd3/src/models/funnelChart.js"></script>

<script>
  nv.addGraph(function() {
    var chart = nv.models.funnelChart()
          .showTitle(false)
          .tooltips(true)
          .fmtValueLabel(function(d) { return '$' + d.y + 'K' })
          //.colorData( 'graduated', {c1: '#12448f', c2: '#deeeff', l: funnel_data.data.length} )
          .colorData( 'class', 2 )
          //.colorData( 'default' )
          //.colorFill( 'gradient' )
          .colorFill( 'default' )
          // .tooltip( function(key, x, y, e, graph) {
          //     return '<p>Stage: <b>' + key + '</b></p>' +
          //            '<p>Amount: <b>$' +  parseInt(y) + 'K</b></p>' +
          //            '<p>Percent: <b>' +  x + '%</b></p>'
          //   })
        ;

    d3.select('#funnel svg')
        .datum(funnel_data)
      .transition().duration(500).call(chart);

    nv.utils.windowResize(chart.update);

    return chart;
  });
</script>
</body>
</html>
