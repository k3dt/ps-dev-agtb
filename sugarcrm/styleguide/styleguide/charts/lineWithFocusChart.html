<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=320" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Line Chart with Focus Control</title>
  <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="../css/sugar.css" rel="stylesheet" type="text/css">
  <style>
    body {
      overflow-y:scroll;
    }

    text {
      font: 12px sans-serif;
    }

    svg {
      display: block;
    }

    #chart1 svg {
      height: 500px;
      min-width: 100px;
      min-height: 100px;
    }
  </style>
</head>
<body class="full-screen">

  <div id="chart">
    <svg style="height: 500px;"></svg>
  </div>

<script src="../js/jquery-1.7.2.min.js"></script>

<script src="../../assets/js/nvd3/lib/d3.v2.min.js"></script>
<script src="../../assets/js/nvd3/nv.d3.min.js"></script>
<script src="data/stream_layers.js"></script>

<script>
  nv.addGraph(function() {
    var chart = nv.models.lineWithFocusChart();

    chart.xAxis
        .tickFormat(d3.format(',f'));
    chart.x2Axis
        .tickFormat(d3.format(',f'));

    chart.yAxis
        .tickFormat(d3.format(',.2f'));
    chart.y2Axis
        .tickFormat(d3.format(',.2f'));

    d3.select('#chart svg')
        .datum(testData())
      .transition().duration(500)
        .call(chart);

    nv.utils.windowResize(chart.update);

    return chart;
  });

  function testData() {
    return stream_layers(3,128,.1).map(function(data, i) {
      return {
        key: 'Stream' + i,
        values: data
      };
    });
  }

</script>
</body>
</html>
