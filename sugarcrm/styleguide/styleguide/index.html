<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/sugar.css" rel="stylesheet">
  <link href="css/styleguide.css" rel="stylesheet">
  <link href="js/google-code-prettify/prettify.css" rel="stylesheet">
  <script src="partial/page-data.js"></script>
  <script>
    var page = {
        "title": "SugarCRM Patterns and Styleguide"
      , "description": "Simple and flexible HTML, CSS, and Javascript for popular user interface components and interactions."
      , "subnav": false
      , "search": false
    };
  </script>
</head>
<body id="index">
  <div class="container" id="page-content">
    <form class="filterform" action="#">
      <div class="row section-search">
        <div class="btn-toolbar span4 offset4">
          <div class="btn-group">
            <input type="text" name="section_search" class="filterinput" value="" placeholder="Find any pattern&hellip;">
            <a class="btn" href="#"><i class="icon icon-search"></i></a>
          </div>
        </div>
      </div>
      <div id="section-content">
      </div>
    </form>
  </div>
  <script src="js/jquery-1.7.2.min.js"></script>
  <script src="js/ICanHaz.min.js" ></script>
  <script src="js/prototype.js"></script>
  <script src="js/styleguide.js"></script>
  <script>
    /* adapted from: http://papermashup.com/jquery-list-filtering/ */
    (function ($) {
      jQuery.expr[':'].Contains = function(a,i,m){
        return ( a.textContent || a.innerText || "").toUpperCase().indexOf(m[3].toUpperCase() ) >= 0;
      };

      function filterList($input, $list) {
        $input
          .change( function () {
            var filter = $(this).val();
            if ( filter )
            {
              $list.find('p').hide();
              var $matches = $list.find('ul').find('a:Contains('+ filter +')').parent();
              $('li', $list).not($matches).slideUp();
              $matches.slideDown();
            }
            else
            {
              $list.find('p').show();
              $list.find("li").slideDown();
            }
            return false;
          })
          .keyup( function () {
            $(this).change();
          });
      }

      $(function () {
        filterList($(".filterinput"), $("#section-content"));
      });
    }(jQuery));
  </script>
</body>
</html>
