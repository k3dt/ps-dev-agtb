  <span class="form-change-actions">
    <a href="partial/common/record-create.html" data-toggle="tab" data-target="#edit .record" data-mode="edit" class="btn btn-invisible btn-link save">Save and create new</a>
    <a href="partial/{{module}}/{{module}}-view.html" data-toggle="tab" data-target="#view .record" data-mode="view" class="btn btn-invisible btn-link save">Save and view</a>
  </span>
  <a href="partial/{{module}}/{{module}}-table.html" data-toggle="tab" data-target="#view .main-content" data-mode="list" title="Save Lead" class="btn btn-primary">Save</a>
  <a href="#overview" title="Collapse sidebar" class="btn btn-invisible drawerTrig"><i class="icon-chevron-right two"></i></a>

<h1>Create {{title}}</h1>

<script>
  $(document).ready(function() {
    // create record view
    $('body').on( 'change', 'form', function(){ invokeSaveButtons(); });
    $('body')
      .off('click', '.form-change-actions .btn.save')
      .on( 'click', '.form-change-actions .btn.save', function(e){
        // e.preventDefault();
        // e.stopPropagation();
        throwMessage('<strong>Success!</strong> You successfully created the {{module}} "ASDF"', 'success', true)
      });
  });

  function invokeSaveButtons(){
    $('.form-change-actions .btn').show();
  }
</script>
