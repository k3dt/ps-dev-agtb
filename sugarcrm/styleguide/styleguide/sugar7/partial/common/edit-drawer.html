<div class="drawer-backdrop"></div>
<div class="drawer-tab">
  <a href="#" title="Collapse list pane" class="btn"><i class="icon-chevron-down"></i></a>
</div>

<script>
$(document).ready(function() {
  // expand edit row
  $('body').on('click', '.drawer-tab .btn', function (e) {
    $(this).find('i').toggleClass('icon-chevron-up').toggleClass('icon-chevron-down');
    $('.drawer').toggleClass('expand');
    $('.drawer-squeezed').toggleClass('collapse');
    e.preventDefault();
  });
});
</script>
