<form class="form-horizontal padded">
  <div class="row-fluid">
    <div class="span6">
      <fieldset class="card2">
        <div class="row-fluid control-group">
          <div class="control-label span3">
            <label for="select01">Name:</label>
          </div>
          <div class="controls span9 date">
            <input type="text" class="inherit-width">
          </div>
        </div>
        <div class="row-fluid control-group">
          <div class="control-label span3">
            <label for="select01">Sales Stage:</label>
          </div>
          <div class="controls span9">
            <select id="select01" data-placeholder="Choose a Lead..." class="chzn-select chzn-inherit-width">
              <option value="pk" selected="selected">Proposal</option>
              <option value="pk">Closed Won</option>
              <option value="pk">Closed Lost</option>
            </select>
          </div>
        </div>
        <div class="row-fluid control-group">
          <div class="control-label span3">
            <label for="select02">Account:</label>
          </div>
          <div class="controls span9">
            <select id="select02" data-placeholder="Choose a Lead..." class="chzn-select chzn-inherit-width">
              <option value="pk" selected="selected">Plato's MFT</option>
              <option value="pk">Underwater Mining Inc.</option>
              <option value="pk">Weyland</option>
            </select>
          </div>
        </div>
        <div class="row-fluid control-group">
          <div class="control-label span3">
            <label for="input03">Close Date:</label>
          </div>
          <div class="controls span9 date">
            <input type="text" id="input03" class="inherit-width" value="" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy" rel="datepicker">
          </div>
        </div>
      </fieldset>
    </div>
    <div class="span6">
      <fieldset class="card2">
        <div class="row-fluid control-group">
          <div class="control-label span3">
            <label for="input04">Amount:</label>
          </div>
          <div class="controls span9">
            <input type="text" id="input04" class="inherit-width">
          </div>
        </div>
        <div class="row-fluid control-group">
          <div class="control-label span3">
            <label for="select03">Assigned to:</label>
          </div>
          <div class="controls span9">
            <select id="select03" data-placeholder="Choose an Assignee..." class="chzn-select chzn-inherit-width">
              <option value="pk" selected="selected">Sabra Khan</option>
              <option value="pk">Sally Smith</option>
              <option value="pk">Jim Brennan</option>
            </select>
          </div>
        </div>

        <div class="row-fluid control-group">
          <div class="control-label span3">
            <label for="select03">Type:</label>
          </div>
          <div class="controls span9">
            <select id="select04" data-placeholder="Select..." class="chzn-select chzn-inherit-width">
              <option value="pk" selected="selected">1</option>
              <option value="pk">2</option>
              <option value="pk">3</option>
            </select>
          </div>
        </div>

        <div class="row-fluid control-group">
          <div class="control-label span3">
            <label for="input05">Probability:</label>
          </div>
          <div class="controls span9">
            <input type="text" id="input05" class="inherit-width">
          </div>
        </div>
      </fieldset>
    </div>
  </div>
</form>
<script>
  $(document).ready(function() {

    $('.chzn-select').chosen({ disable_search_threshold: 5 });
    $('.chzn-select-deselect').chosen({allow_single_deselect:true});

  });
</script>
