<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/nv.d3.css" rel="stylesheet" type="text/css">
  <script>
    var page = {
        "title": "Dashboard"
      , "description": ""
      , "templates": [
          {"file":"head","target":"head","method":"append"}
        , {"file":"navbar-master","target":"#header","method":"append"}
        , {"file":"footer-master","target":"#footer","method":"append"}
        , {"file":"activitystream","target":"#moduleActivity","method":"append"}
      ]
    };
  </script>
</head>
<body>
  <div id="sugarcrm">
    <div id="sidecar">
      <div id="alert" class="alert-top"></div>
      <div id="header"></div>
      <div id="content">
        <div class="layout_Dashboard container-fluid">
          <div class="row-fluid">
            <div class="main-pane span8">
              <div class="headerpane">
                <h1>My Dashboard</h1>
                <div class="btn-toolbar pull-right dropdown">
                  <a href="#" data-toggle="dropdown" title="Create Account" class="btn btn-primary dropdown-toggle">Create</a>
                  <ul class="dropdown-menu">
                    <li><a data-toggle="modal" href="#createAccount">Account</a></li>
                    <li><a data-toggle="modal" href="#createContact">Contacts</a></li>
                    <li><a data-toggle="modal" href="#createOpportunity">Opportunities</a></li>
                  </ul>
                  <a href="#" title="Create Account" class="btn btn-invisible drawerTrig"><i class="icon-chevron-right"></i></a>
                </div>
              </div>
              <form class="form-search" action="">
              <div class="row-fluid">
                <div class="span9 myfilter">
                  <input value="" placeholder="Search accounts..." class="span12">
                  <div class="actions btn-group dropdown">
                    <a href="" data-toggle="dropdown" class="dropdown-toggle btn btn-invisible">Filter &nbsp;<i class="icon-caret-down"></i></a>
                    <ul class="dropdown-menu carettop">
                      <li><a href="#myAccount">My accounts</a></li>
                      <li class="primary"><a href="#createFilter" class="newfilter">+ Create a filter</a></li>
                    </ul>
                  </div>
                  </div>
                  <div class="span3">
                    <div class="pull-right">
                      <a href="" class="btn btn-invisible active"><i class="icon-th-list"></i></a>
                      <a href="" class="btn btn-invisible"><i class="icon-time"></i></a>
                      <a href="" class="btn btn-invisible"><i class="icon-calendar"></i></a>
                      <a href="" class="btn btn-invisible"><i class="icon-table"></i></a>
                    </div>
                  </div>
                </div>
                <div class="filtered extend results hide">
                  <article class="filtered-header">
                    <input placeholder="Select a name...">
                    <div class="pull-right dropdown">
                      <a href="" class="btn">Save</a><a href="" class="btn btn-invisible"><i class="icon-remove"></i></a>
                    </div>
                  </article>
                  <article class="filtered-body">
                    <select class="chzn-select buildit">
                      <option>Name</option>
                      <option>Sales Stage</option>
                    </select>
                    <select class="chzn-select">
                      <option>matches</option>
                    </select>
                    <input placeholder="Select a name...">
                    <a href="" class="btn btn-invisible pull-right addme"><i class="icon-plus"></i></a>
                  </article>
                </div>
                <div class="mu extend results hide">
                  <article class="filtered-header">
                    <strong>Mass Update</strong>
                    <div class="btn-group pull-right dropdown">
                      <a href="" class="btn">update</a>
                    </div>
                  </article>
                  <article class="filtered-body">
                    <select class="chzn-select buildit">
                      <option>Name</option>
                      <option>Sales Stage</option>
                    </select>
                    <select class="chzn-select">
                      <option>matches</option>
                    </select>
                    <input placeholder="Select a name...">
                    <a href="" class="btn btn-invisible pull-right addme"><i class="icon-plus"></i></a>
                  </article>
                </div>
              </form>
              <div class="block filtered tabbable tabs-left" id="moduleActivity">
              </div>
            </div>
            <div class="side sidebar-content span4">
              <div class="side-pane active" id="overview">
                <div class="block thumbnail">
                  <h4>Events</h4>
                  <div id="donut" style="height: 300px">
                    <svg></svg>
                  </div>
                  <div class="actions dropdown pull-right">
                    <a data-toggle="dropdown" rel="tooltip" class="dashletActionAdmin dropdown-toggle" href="#" title="Admin"><i class="icon-cog"></i></a>
                    <ul class="dropdown-menu">
                      <li><a href="">Expand</a></li>
                      <li><a href="">Chart options</a></li>
                      <li class="primary"><a href="" class="remove">Remove dashlet</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="preview-pane" id="preview"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
    </div>
  </div>
  <div id="modal"></div>

  <script src="../js/jquery-1.7.2.min.js"></script>
  <script src="../js/ICanHaz.min.js"></script>
  <script src="js/prototype.js"></script>

  <script src="../../assets/js/bootstrap.min.js"></script>

  <script src="../js/jquery.datatables.js"></script>
  <script src="../js/wicked.js"></script>
  <script src="../js/jquery.jeditable.js"></script>
  <script src="../js/editable.js"></script>
  <script src="../js/chosen.jquery.min.js"></script>

  <!-- new D3 charting library files -->
  <script src="../js/nvd3/lib/d3.v2.js"></script>
  <script src="../js/nvd3/nv.d3.min.js"></script>
  <script src="../js/nvd3/data/pie_data.js"></script>
  <script src="js/dashboard-chart.js"></script>

  <script src="../js/application.js"></script>
</body>
</html>
