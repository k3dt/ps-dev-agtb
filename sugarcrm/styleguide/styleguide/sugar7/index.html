<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Log in - SugarCRM</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/sugar.css" rel="stylesheet">
</head>
<body>
  <!-- sync w/ sugar 2/3/2013 -->
  <div class="welcome">
    <div class="thumbnail login">
      <div class="tcenter">
        <h2 class="brand">SugarCRM</h2>
      </div>
      <form name="login" class="tcenter form-horizontal">
        <div class="control-group">
          <input type="text" class="center" value="" placeholder="Username">
          <p class="help-block"></p>
        </div>
        <div class="control-group">
          <input type="password" class="center" value="" placeholder="Password">
          <p class="help-block"></p>
        </div>
        <p class="help-block">
          <a class="btn btn-link btn-invisible" rel="popoverTop" data-content="LBL_LOGIN_FORGOTPASSWORD" data-original-title="LBL_LOGIN_FORGOTPASSWORD_TITLE">Forgot password?</a>
        </p>
        <div class="login-footer">
          <a href="dashboard.html" name="login_button" class="btn btn-primary login-submit">Log In</a>
        </div>
      </form>
    </div>
  </div>
  <script src="../js/jquery-1.7.2.min.js"></script>
  <script src="../../assets/js/bootstrap-tooltip.js"></script>
  <script src="../../assets/js/bootstrap-popover.js"></script>
  <script src="../js/application.js"></script>

  <script src="../js/testharness.js"></script>
  <script src="../js/testharnessreport.js"></script>
  <script src="../js/rgbcolor.js"></script>
  <script src="../js/testcss.js"></script>
</body>
</html>
