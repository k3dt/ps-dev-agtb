<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.css" rel="stylesheet">
  <link href="../css/sugar.css" rel="stylesheet">
  <script>
    var page = {
        "title": "Leads"
      , "description": ""
      , "convertLead": function () {
          return function (text, render) {
            if (render(text) === 'lead') {
              return '<li id="convert_lead_option"><a href="lead/lead-convert.html" data-toggle="proto" data-target="#edit .record" data-mode="edit">Convert Lead</a></li>';
            }
          }
        }
      , "templates": [
          {"file":"common/head","target":"head","method":"append"}
        , {"file":"common/navbar","target":"#header","method":"append"}
        , {"file":"common/header","target":"#view .headerpane","method":"replace"}
        , {"file":"common/footer-master","target":"#footer","method":"append"}
        , {"file":"common/edit-drawer","target":".module-view","method":"append"}
        , {"file":"common/search-filter","target":"#view .search-filter","method":"replace"}
        , {"file":"common/data-table","target":"#view .main-content","method":"replace"}
        , {"file":"widget/widget-control","target":"#overview","method":"replace"}
        , {"file":"widget/interactions-widget","target":"#overview","method":"append"}
      ]
    };
  </script>
</head>
<body>
  <div id="sugarcrm">
    <div id="sidecar">
      <div id="alerts" class="alert-top"></div>
      <div id="header"></div>
      <div id="content">
        <div class="layout_Leads">
          <div class="row-fluid module-edit">

            <div class="main-pane span8" id="edit">
              <div class="headerpane ellipsis"></div>
              <div class="record"></div>
              <div class="main-content"></div>
            </div>

            <div class="side sidebar-content span4">
              <div class="side-pane active" id="overview-edit"></div>
              <div class="preview-pane" id="preview-edit"></div>
            </div>

          </div>

          <div class="row-fluid module-view">

            <div class="main-pane span8" id="view">
              <div class="layout_Leads">
                <div>
                  <div data-tour="tour-Leads-businesscard">
                    <div class="headerpane ellipsis"></div>
                    <div class="record"></div>
                    <div class="moreless"></div>
                  </div>
                </div>
                <div class="layout_Leads">
                  <div class="related-tabs"></div>
                  <div class="search-filter"></div>
                  <div class="main-content"></div>
                </div>
              </div>
            </div>

            <div class="side sidebar-content span4">
              <div class="side-pane active" id="overview"></div>
              <div class="preview-pane" id="preview"></div>
            </div>

          </div>

        </div>
      </div>
      <div id="footer"></div>
    </div>
  </div>
  <div id="modal"></div>

  <script src="../js/jquery-1.7.2.min.js"></script>
  <script src="../js/ICanHaz.min.js"></script>
  <script src="../js/prototype.js"></script>

  <script src="../../assets/js/bootstrap.min.js"></script>
  <script src="../../assets/js/bootstrapx-clickover.js"></script>
  <script src="../../assets/js/bootstrap-datepicker.js"></script>
  <script src="../../assets/js/jquery.form.js"></script>

  <script src="../js/jquery.datatables.js"></script>
  <script src="../js/FixedColumns.min.js"></script>
  <script src="../js/jquery.jeditable.js"></script>
  <script src="../js/jquery.jstree.js"></script>
  <script src="../js/jquery.prettynumber.js"></script>
  <script src="../js/jquery.nouislider.min.js"></script>
  <script src="../js/chosen.jquery.min.js"></script>

  <!-- new D3 charting library files -->
  <script src="../../assets/js/nvd3/lib/d3.v2.min.js"></script>
  <script src="../../assets/js/nvd3/nv.d3.min.js"></script>

  <script src="../js/editable.js"></script>
  <script src="../js/wicked.js"></script>
  <script src="../js/cookie.js"></script>

  <script src="../js/application.js"></script>
</body>
</html>
