<section id="horizontal-bar">
  <div class="page-header">
    <h2>Horizontal Bar <small>used for comparing many values in a single series</small></h2>
  </div>
  <div class="row">
    <div class="span6">
      <h3>All Opportunities By Lead Source</h3>
      <p>A horizontal bar chart with stacked data. [<a href="charts/multiBarHorizontalChart_opportunities.html">Full Screen</a> | <a href="charts/multiBarHorizontalChart_colors.html">Color Options</a>]</p>
      <div>
<div id="horiz1" class="nv-chart">
<svg></svg>
</div>
      </div>
    </div>
    <div class="span6">
      <h3>Short/Long Horizontal Bar</h3>
      <p>A horizontal bar chart relative to a baseline. [<a href="charts/multiBarHorizontalChart.html">Full Screen</a> | <a href="charts/multiBarHorizontalChart_colors.html">Color Options</a>]</p>
      <div>
<div id="horiz2" class="nv-chart">
<svg></svg>
</div>
      </div>
    </div>
  </div>
</section>

<script src="charts/data/horizbar_data.js"></script>

<script>
  // Multibar Horizontal Chart
  nv.addGraph({
    generate: function() {
      nv.addGraph(function() {
        var chart = nv.models.multiBarHorizontalChart()
              .x(function(d) { return d.label })
              .y(function(d) { return d.value })
              .margin({top: 10, right: 10, bottom: 20, left: 90})
              .showValues(true)
              .showTitle(false)
              .tooltips(true)
              .showControls(false)
              .tooltip( function(key, x, y, e, graph) {
                return '<p>Outcome: <b>' + key + '</b></p>' +
                       '<p>Lead Source: <b>' +  x + '</b></p>' +
                       '<p>Amount: <b>$' +  parseInt(y) + 'K</b></p>'
                })
            ;

        chart.yAxis
            .tickFormat(d3.format(',.2f'));

        d3.select('#horiz1 svg')
            .datum(opportunities_data)
          .transition().duration(500)
            .call(chart);

        return chart;
      });
    },
    callback: function(graph) {
      $('#log').text('Chart is loaded');
    }
  });

  // Multibar Horizontal Chart with Baseline
  nv.addGraph({
    generate: function() {
      nv.addGraph(function() {
        var chart = nv.models.multiBarHorizontalChart()
              .x(function(d) { return d.label })
              .y(function(d) { return d.value })
              .margin({top: 10, right: 10, bottom: 20, left: 80})
              .showValues(true)
              .showTitle(false)
              .tooltips(true)
              .showControls(false)
              .stacked(false)
              .tooltip( function(key, x, y, e, graph) {
                return '<p>Outcome: <b>' + key + '</b></p>' +
                       '<p>Lead Source: <b>' +  x + '</b></p>' +
                       '<p>Amount: <b>$' +  parseInt(y) + 'K</b></p>'
              })
            ;

        chart.yAxis
            .tickFormat(d3.format(',.2f'));

        d3.select('#horiz2 svg')
            .datum(horizbar_data_default)
          .transition().duration(500)
            .call(chart);

        return chart;
      });
    },
    callback: function(graph) {
      $('#log').text('Chart is loaded');
    }
  });
</script>
