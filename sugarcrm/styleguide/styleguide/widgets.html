      }
      , "templates":"head,navbar,masthead,libraries"
    };
    $('.widget-link').live( 'click', function (e){
      e.preventDefault();
      e.stopPropagation();
      $('body').scrollTop(0);
      var url = 'partial/widgets/'+ $(this).attr('href').replace('widgets.html#','') + '.html';
      jQuery.ajax({
        url: url,
        dataType:"text",
        async: false,
        success: function(data) {
            if(data !== undefined){
              $('#widget-content').html(data);
              //console.log( $('section')[0].offsetTop - parseInt( $('body').css('padding-top'), 10 ))
              $(window).scrollTop( 170 );
            }
        }
      });
    });
