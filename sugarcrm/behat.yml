default:
  autoload:
    'Sugarcrm\SugarcrmTests\Bootstrap': %paths.base%/tests/behat/bootstrap

  suites:
    default:
      paths:
        features: %paths.base%/tests/behat
      contexts: [Sugarcrm\SugarcrmTests\Bootstrap\FeatureContext]

  extensions:
    Behat\MinkExtension:
      browser_name: chrome
      default_session: selenium2
      selenium2:
        wd_host: "http://127.0.0.1:4444/wd/hub"
      base_url: --Sugar crm instanse url--
      sessions:
        default:
          goutte: ~
