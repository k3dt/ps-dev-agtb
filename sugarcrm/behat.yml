default:
  autoload:
    'Sugarcrm\SugarcrmTests\Bootstrap': %paths.base%/tests/behat/bootstrap

  suites:
    default:
      paths:
        features: %paths.base%/tests/behat/Default
      contexts:
        - Sugarcrm\SugarcrmTests\Bootstrap\FeatureContext
    saml:
      paths:
        features: %paths.base%/tests/behat/Saml
      contexts:
        - Sugarcrm\SugarcrmTests\Bootstrap\SamlFeatureContext

  extensions:
    Behat\MinkExtension:
      browser_name: chrome
      default_session: selenium2
      selenium2:
        wd_host: "http://127.0.0.1:4444/wd/hub"
      sessions:
        default:
          goutte: ~
