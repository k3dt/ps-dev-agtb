<table cellpadding="0" cellspacing="0" width="100%" border="0" class="list view">
<!-- BEGIN: list_nav_row -->
{PAGINATION}
	<!-- END: list_nav_row -->
	<tr height="20">
		<td  scope="col"  align="left" NOWRAP>{CHECKALL}</td>
	<td scope="col" width="15%"  NOWRAP><slot><a href="{ORDER_BY}name" class="listViewThLinkS1">{MOD.LBL_NAME}{arrow_start}{name_arrow}{arrow_end}</a></slot></td>
	<td scope="col" width="85%"  NOWRAP><slot>{MOD.LBL_DESCRIPTION}</slot></td>
	</tr>

<!-- BEGIN: row -->
<tr height="20"  class="{ROW_COLOR}S1">
   		<td  valign='top'>{PREROW}</td>
		<td scope="row" valign="top"><slot><a href="index.php?action=DetailView&module=Teams&record={TEAM.ID}&offset={TEAM.OFFSET}&stamp={TEAM.STAMP}" >{TEAM.NAME}</a></slot></td>
		<td><slot>{TEAM.DESCRIPTION}</slot></td>
</tr>

<!-- END: row -->
{PAGINATION}
</table>
<!-- END: main -->
