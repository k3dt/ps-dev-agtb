<head>
<title>{MOD.LBL_SCHEDULE_EMAIL}</title>
</head>
<body class='tabForm'>
{STYLESHEET}
<form action='index.php' name='add_schedule' method='POST'>
<table  width='100%'  id='schedule_table' border='0'>
<tr>
<td scope="row" ><slot>{MOD.LBL_START_DATE}: </slot></td>
<td ><slot><table  cellpadding="0" cellspacing="0"><tr><td nowrap><input name='schedule_date_start' id='jscal_field' onblur="parseDate(this, '{CALENDAR_DATEFORMAT}');" tabindex='1' size='11' maxlength='10' type="text" value="{DATE_START}" > <img src="index.php?entryPoint=getImage&themeName={THEME}&imageName=jscalendar.gif" alt="{CALENDAR_DATEFORMAT}"  id="jscal_trigger" align="absmiddle" >&nbsp;</td></tr><tr><td nowrap><span class="dateFormat">{USER_DATEFORMAT}</span></td></tr></table></slot></td>
<td scope="row"><slot>{MOD.LBL_TIME_INTERVAL}: </slot></td>
<td ><slot><select name='schedule_time_interval' id='schedule_time_interval'>{TIME_INTERVAL_SELECT}</select></slot></td>
</tr>
<tr>
<td scope="row" ><slot>{MOD.LBL_SCHEDULE_ACTIVE}: </td>
<td ><slot><input type='checkbox' class="checkbox" name='schedule_active' id='schedule_active' {SCHEDULE_ACTIVE_CHECKED}></slot></td>
<td scope="row"><slot>{MOD.LBL_NEXT_RUN}:</slot></td>
<td ><slot>{NEXT_RUN}</slot></td>
</tr>
<tr>
<td scope="row">&nbsp; </td>
<td >&nbsp;</td>
<td scope="row">&nbsp;</td>
<td ><input class="button" type='submit' name='update_schedule' value='{MOD.LBL_UPDATE_SCHEDULE}'></td>
</tr>
<tr><td height='100%'></td></tr>
</table>
<input type='hidden' name='schedule_id' value='{SCHEDULE_ID}'>
<input type='hidden' name='save_schedule_msi' value='true'>
<input type='hidden' name='schedule_type' value='{SCHEDULE_TYPE}'>
<input type='hidden' name='refreshPage' value='{REFRESH_PAGE}'>
{FIELDS}
</form>

<script type="text/javascript">
var height = 152;
if(typeof( window.outerHeight ) == 'number'){
var height = window.outerHeight;
}
Calendar.setup ({
	inputField : "jscal_field",onOpen: function(){ window.resizeTo(400, 300);} ,onClose: function(cal) { cal.hide();window.resizeTo(400, height); },ifFormat : "{CALENDAR_DATEFORMAT}", showsTime : false, button : "jscal_trigger", singleClick : true, step : 1
});
</script>
</body>
<!-- END: main -->
