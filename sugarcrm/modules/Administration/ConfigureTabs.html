<table width="100%" cellpadding="0" cellspacing="0" border="0">
<tr>

			<form name="EditView" method="POST" action="index.php">
                        <input type="hidden" name="display_tabs_def">
			<input type="hidden" name="module" value="Administration">
			<input type="hidden" name="action">
			<input type="hidden" name="return_module" value="{RETURN_MODULE}">
			<input type="hidden" name="return_action" value="{RETURN_ACTION}">

		<td><input title="{APP.LBL_SAVE_BUTTON_TITLE}" accessKey="{APP.LBL_SAVE_BUTTON_KEY}" class="button" onclick="set_chooser();this.form.action.value='SaveTabs'; " type="submit" name="button" value="  {APP.LBL_SAVE_BUTTON_LABEL}  " > <input title="{APP.LBL_CANCEL_BUTTON_TITLE}" accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" onclick="this.form.action.value='{RETURN_ACTION}'; this.form.module.value='{RETURN_MODULE}';" type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "></td>

	<td align="right" nowrap><span class="required">{APP.LBL_REQUIRED_SYMBOL}</span> {APP.NTC_REQUIRED}</td>
</tr>
</table>

<table class="edit view" border="0" cellpadding="0" cellspacing="0" width="100%">
<tbody><tr><td>
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tbody><tr><th scope="row" colspan="2" align="left"><h4>{TAB_CHOOSER}<br>
<input type='checkbox' class="checkbox" name='user_edit_tabs' value='1' {ENABLE_USER_EDIT}>&nbsp;<span scope="row">{MOD.LBL_ALLOW_USER_TABS}</span>
</td>
</tr></tbody></table>
</td></tr></tbody></table>
</form>
