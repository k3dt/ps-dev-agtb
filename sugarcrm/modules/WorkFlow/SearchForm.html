<!-- BEGIN: main -->
<form>
	<input type="hidden" name="action" value="ListView"/>
	<input type="hidden" name="query" value="true"/>
	<input type="hidden" name="module" value="WorkFlow" />

<table cellpadding="0" cellspacing="0" border="0" width="100%" class="edit view">
<tr>
	<td>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
                <td scope="row" noWrap><slot>{MOD.LBL_NAME}</slot></td>
		<td><slot><input type=text size="30" name="name_basic" class=dataField value="{NAME}"></slot></td>
                <td valign="middle" scope="row" noWrap><slot>{MOD.LBL_BASE_MODULE}</slot></td>
		<td><slot><select size="3" name="base_module_basic[]" class=dataField multiple="true">{OPTIONS_BASE_MODULE}</select></slot></td>
        </tr>
        <tr>
                <td scope="row" noWrap><slot>&nbsp;</slot></td>
		<td><slot>&nbsp;</slot></td>
                <td scope="row" noWrap><slot>&nbsp;</slot></td>
		<td><slot>&nbsp;</slot></td>
        </tr>
        <tr>
                <td align=left colspan="4">
                <input title="{APP.LBL_SEARCH_BUTTON_TITLE}" accessKey="{APP.LBL_SEARCH_BUTTON_KEY}" class="button" type="submit" name="button" value="{APP.LBL_SEARCH_BUTTON_LABEL}"/>
                <input title="{APP.LBL_CLEAR_BUTTON_TITLE}" accessKey="{APP.LBL_CLEAR_BUTTON_KEY}" onclick="clear_form(this.form);" class="button" type="button" name="clear" value=" {APP.LBL_CLEAR_BUTTON_LABEL} "/>
		</td>
        </tr>
        </table>
	</td>
</tr>
</table>
</form>

{JAVASCRIPT}
<!-- END: main -->
