	<script type="text/javascript" src="include/javascript/popup_parent_helper.js"></script>
	<form name="EditView" method="POST" action="index.php">
		<input type="hidden" name="module" value="DistGroups">
		<input type="hidden" name="record" value="{ID}">
		<input type="hidden" name="action">
		<input type="hidden" name="return_module" value="{RETURN_MODULE}">
		<input type="hidden" name="return_id" value="{RETURN_ID}">
		<input type="hidden" name="return_action" value="{RETURN_ACTION}">
		<input type="hidden" name="start" value="{START}">
		<input type="hidden" name="type" value="{TYPE}">
		<table cellpadding="0" cellspacing="0" border="0" width="100%">
			<tr>
				<td style="padding-bottom: 2px;"><input title="{APP.LBL_SAVE_BUTTON_TITLE}" accessKey="{APP.LBL_SAVE_BUTTON_KEY}" class="button" onclick="this.form.action.value='Save';return check_form('EditView');" type="submit" name="button" value="  {APP.LBL_SAVE_BUTTON_LABEL}  " > <input title="{APP.LBL_CANCEL_BUTTON_TITLE}" accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" onclick="this.form.action.value='{RETURN_ACTION}'; this.form.module.value='{RETURN_MODULE}'; this.form.record.value='{RETURN_ID}'" type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "></td>
				<td align="right" nowrap><span class="required">{APP.LBL_REQUIRED_SYMBOL}</span> {APP.NTC_REQUIRED}</td>
				<td align='right'>&nbsp;</td>
			</tr>
		</table>
		<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tabForm">
			<tr>
				<td>
					<table width="100%" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td width="15%" class="dataLabel"><slot>{MOD.LBL_NAME}</slot></td>
							<td width="35%" class="dataField"><slot><input name='name' type="text" tabindex='1' size='25' maxlength='255' value='{NAME}'></slot></td>
							<td width="15%" class="dataLabel"><slot>{APP.LBL_ASSIGNED_TO}</slot></td>
							<td width="35%" class="dataField"><slot><input class="sqsEnabled" autocomplete="off" id="assigned_user_name" name='assigned_user_name' type="text" value="{ASSIGNED_USER_NAME}"><input id='assigned_user_id' name='assigned_user_id' type="hidden" value="{ASSIGNED_USER_ID}" />
    <input title="{APP.LBL_SELECT_BUTTON_TITLE}" accessKey="{APP.LBL_SELECT_BUTTON_KEY}" type="button" class="button" value='{APP.LBL_SELECT_BUTTON_LABEL}' name=btn1 onclick='open_popup("Users", 600, 400, "", true, false, {encoded_users_popup_request_data});' /></slot></td>
						</tr>
						<tr>
							<td width="15%" class="dataLabel"><slot>&nbsp;</slot></td>
							<td width="35%" class="dataField"><slot>&nbsp;</slot></td>
							<td width="15%" class="dataLabel"><slot>{MOD.LBL_TEAM}</slot></td>
							<td width="35%" class="dataField"><slot><input class="sqsEnabled" autocomplete="off" id="team_name" name='team_name' type="text" value="{TEAM_NAME}"><input id='team_id' name='team_id' type="hidden" value="{TEAM_ID}" />
    <input title="{APP.LBL_SELECT_BUTTON_TITLE}" accessKey="{APP.LBL_SELECT_BUTTON_KEY}" type="button" class="button" value='{APP.LBL_SELECT_BUTTON_LABEL}' name=btn1 onclick='open_popup("Teams", 600, 400, "", true, false, {encoded_team_popup_request_data});' /></slot></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</form>
	{JAVASCRIPT}
<script type="text/javascript">
Calendar.setup ({
    inputField : "expiration_date_jscal_field", ifFormat : "{CALENDAR_DATEFORMAT}", showsTime : false, button : "expiration_date_jscal_trigger", singleClick : true, step : 1
});
</script>
