default:
  autoload:
    'Sugarcrm\SugarcrmTests\Bootstrap': %paths.base%/bootstrap

  suites:
    default:
      paths:
        features: %paths.base%/Default
      contexts:
        - Sugarcrm\SugarcrmTests\Bootstrap\FeatureContext
    saml:
      paths:
        features: %paths.base%/Saml
      contexts:
        - Sugarcrm\SugarcrmTests\Bootstrap\SamlFeatureContext
    ldap:
      paths:
        features: %paths.base%/Ldap
      contexts:
        - Sugarcrm\SugarcrmTests\Bootstrap\LdapFeatureContext:
            sugarAdmin:
              username: admin
              password: a
            ldapAdmin:
              username: admin
              password: admin

  extensions:
    Behat\MinkExtension:
      browser_name: chrome
      default_session: selenium2
      selenium2:
        wd_host: "http://127.0.0.1:4444/wd/hub"
      sessions:
        default:
          goutte: ~
