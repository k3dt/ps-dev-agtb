<!-- BEGIN: main -->
<script type="text/javascript" src="include/javascript/popup_parent_helper.js"></script>
<table width="100%" cellpadding="0" cellspacing="0" border="0">
<tr>
	<td style="padding-bottom: 2px;">
			<form name="EditView" method="POST" action="index.php">
			<input type="hidden" name="contact_id" value="{CONTACT_ID}">
			<input type="hidden" name="product_id" value="{PRODUCT_ID}">
			<input type="hidden" name="module" value="Songs">
			<input type="hidden" name="record" value="{ID}">
			<input type="hidden" name="action">
			<input type="hidden" name="return_module" value="{RETURN_MODULE}">
			<input type="hidden" name="return_id" value="{RETURN_ID}">
			<input type="hidden" name="return_action" value="{RETURN_ACTION}">
		<input title="{APP.LBL_SAVE_BUTTON_TITLE}" accessKey="{APP.LBL_SAVE_BUTTON_KEY}" class="button" onclick="this.form.action.value='Save';" type="submit" name="button" value="  {APP.LBL_SAVE_BUTTON_LABEL}  " > <input title="{APP.LBL_CANCEL_BUTTON_TITLE}" accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" onclick="this.form.action.value='{RETURN_ACTION}'; this.form.module.value='{RETURN_MODULE}'; this.form.record.value='{RETURN_ID}'" type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "></td>
	<td align="right" nowrap><span  class="required">{APP.LBL_REQUIRED_SYMBOL}</span> {APP.NTC_REQUIRED}</td>
	<td align='right'>{ADMIN_EDIT}</td>
</tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0"  class="tabForm">
	<tr>
		<td width="15%" class="dataLabel"><slot>{MOD.LBL_SONG_TITLE}</slot><span class="required">{APP.LBL_REQUIRED_SYMBOL}</span></td>
		<td width="85%" class="dataField" colspan=3><slot><input name='title' tabindex='1' type='text' size=121 value="{TITLE}"></slot></td>
	</tr>
	<tr>
		<td width="15%" class="dataLabel"><slot>{MOD.LBL_SONG_FORMAT}</slot></td>
		<td width="35%" class="dataField"><slot><select tabindex='3' name='format'>{FORMAT_OPTIONS}</select></slot></td>
		<td width="15%" class="dataLabel"><slot>{MOD.LBL_SONG_LENGTH}</slot></td>
		<td width="35%" class="dataField"><slot><input name='length' tabindex='4' type='text' size=40 value="{LENGTH}"></slot></td>
	</tr>

	<tr>
		<td width="15%" class="dataLabel"><slot>{MOD.LBL_SONG_BITRATE}</slot></td>
		<td width="35%" class="dataField"><slot><input name='bitrate' tabindex='5' type='text' size=40 value="{BITRATE}"></slot></td>
		<td width="15%" class="dataLabel"><slot>{MOD.LBL_SONG_EXPLICIT}</slot></td>
		<td width="35%" class="dataField"><slot><input name='explicit' tabindex='6' type="checkbox" class="checkbox" {EXPLICIT}></slot></td>
	</tr>
	<tr>
		<td width="15%" class="dataLabel"><slot>{MOD.LBL_SONG_GENRE}</slot></td>
		<td width="35%" class="dataField"><slot><select tabindex='2' name='genre'>{GENRE_OPTIONS}</select></slot></td>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
	<tr>
	<tr>
		<td width="15%" class="dataLabel"><slot>{MOD.LBL_SONG_DESCRIPTION}</slot></td>
		<td colspan="3"  class="dataField"><slot><textarea name='description' cols="90" rows="10">{DESCRIPTION}</textarea></slot></td>
	</tr>

</table>
</form>
{JAVASCRIPT}
<!-- END: main -->
