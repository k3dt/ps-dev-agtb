<!-- BEGIN: main -->
<table width="100%" cellpadding="0" cellspacing="0" border="0">
	<tr>
		<td style="padding-bottom: 2px;">
			<form action="index.php" method="post" name="DetailView" id="form">
				<input type="hidden" name="module" value="Songs">
				<input type="hidden" name="record" value="{ID}">
				<input type="hidden" name="isDuplicate" value="0">
				<input type="hidden" name="action" value="{ACTION}">
				<input type="hidden" name="return_module" value="{RETURN_MODULE}">
				<input type="hidden" name="return_action" value="{RETURN_ACTION}">
				<input type="hidden" name="return_id" value="{ID}">
				<input title="{APP.LBL_EDIT_BUTTON_TITLE}" accessKey="{APP.LBL_EDIT_BUTTON_KEY}" class="button" type="submit" name="Edit" value="  {APP.LBL_EDIT_BUTTON_LABEL} ">
				<input title="{APP.LBL_DUPLICATE_BUTTON_TITLE}" accessKey="{APP.LBL_DUPLICATE_BUTTON_KEY}" class="button" onclick="document.DetailView.isDuplicate.value = 1;" type="submit" name="Duplicate" value=" {APP.LBL_DUPLICATE_BUTTON_LABEL} ">
				<input title="{APP.LBL_DELETE_BUTTON_TITLE}" accessKey="{APP.LBL_DELETE_BUTTON_KEY}" class="button" onclick="document.DetailView.return_action.value = 'ListView'; document.DetailView.action.value = 'Delete'; return confirm('{APP.NTC_DELETE_CONFIRMATION}')" type="submit" name="Delete" value=" {APP.LBL_DELETE_BUTTON_LABEL} ">
			</form>
		</td>
		<td align='right'>{ADMIN_EDIT}</td>
	</tr>
</table>

<table width="100%" border="0" cellspacing="{GRIDLINE}" cellpadding="0" class="tabDetailView">
	<tr>
		<td width="15%" class="tabDetailViewDL"><slot>{MOD.LBL_SONG_TITLE}</slot></td>
		<td width="35%" class="tabDetailViewDF" colspan=3><slot>{TITLE}</slot></td>
	</tr>
	<tr>
		<td width="15%" class="tabDetailViewDL"><slot>{MOD.LBL_SONG_FORMAT}</slot></td>
		<td width="35%" class="tabDetailViewDF"><slot>{FORMAT}</slot></td>
		<td width="15%" class="tabDetailViewDL"><slot>{MOD.LBL_SONG_LENGTH}</slot></td>
		<td width="35%" class="tabDetailViewDF"><slot>{LENGTH}</slot></td>
	</tr>

	<tr>
		<td width="15%" class="tabDetailViewDL"><slot>{MOD.LBL_SONG_BITRATE}</slot></td>
		<td width="35%" class="tabDetailViewDF"><slot>{BITRATE}</slot></td>
		<td width="15%" class="tabDetailViewDL"><slot>{MOD.LBL_SONG_EXPLICIT}</slot></td>
		<td width="35%" class="tabDetailViewDF"><slot><input name='explicit' type="checkbox" class="checkbox" {EXPLICIT} disabled="disabled"></slot></td>
	</tr>
	<tr>
		<td width="15%" class="tabDetailViewDL"><slot>{MOD.LBL_SONG_GENRE}</slot></td>
		<td width="35%" class="tabDetailViewDF"><slot>{GENRE}</slot></td>
		<td class="tabDetailViewDL">&nbsp;</td>
		<td class="tabDetailViewDF">&nbsp;</td>
	</tr>
	<tr>
		<td width="15%" valign="top" class="tabDetailViewDL"><slot>{MOD.LBL_SONG_DESCRIPTION}</slot></td>
		<td colspan="3"  class="tabDetailViewDF"><slot><textarea name='description' readonly cols="90" rows="10">{DESCRIPTION}</textarea></slot></td>
	</tr>

</table>
<!-- END: main -->
<!-- BEGIN: subpanel -->
<slot>{FORECASTSCHEDULE}</slot>
<!-- END: subpanel -->
