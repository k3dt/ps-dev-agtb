<!-- $Id: SubPanelView.html 5503 2005-05-31 18:29:57 +0000 (Tue, 31 May 2005) andrew $ -->
<!-- BEGIN: main -->
<table cellpadding="0" cellspacing="0" width="100%" border="0" class="listView">

<tr height="20" class="listViewThS1">
<td scope="col" class="listViewThS1"><slot>{MOD.LBL_LIST_NAME}</slot></td>
<td scope="col" class="listViewThS1"><slot>{MOD.LBL_LIST_PERCENT_COMPLETE}</slot></td>
<td scope="col" class="listViewThS1"><slot>{MOD.LBL_LIST_STATUS}</slot></td>
<td scope="col" class="listViewThS1"><slot>{MOD.LBL_LIST_ASSIGNED_USER_ID}</slot></td>
<td scope="col" class="listViewThS1"><slot>{MOD.LBL_LIST_DATE_DUE}</slot></td>
<td scope="col" class="listViewThS1"><slot>&nbsp;</slot></td>
</tr>

<!-- BEGIN: row -->
<tr height="20"
onmouseover="setPointer(this, '{project_task.id}', 'over', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');"
onmouseout="setPointer(this, '{project_task.id}', 'out', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');"
onmousedown="setPointer(this, '{project_task.id}', 'click', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');">

<td scope="row" class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot><a
	href="{URL_PREFIX}index.php?module=ProjectTask&action=DetailView&record={project_task.ID}&return_module=Project&return_action=DetailView&return_id={project_task.PARENT_ID}"
	class="listViewTdLinkS1">{project_task.NAME}</a></slot></td>
<td class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot>{project_task.PERCENT_COMPLETE}</slot></td>
<td class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot>{project_task.STATUS}</slot></td>
<td class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot>{project_task.ASSIGNED_USER_NAME}</slot></td>
<td class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot>{project_task.DATE_DUE}</slot></td>
<td nowrap align="right" class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot><a class="listViewTdToolsS1"
	href="{URL_PREFIX}index.php?module=ProjectTask&action=EditView&record={project_task.ID}{RETURN_URL}"
	>{EDIT_INLINE_PNG}</a>&nbsp;<a class="listViewTdToolsS1"
	href="{URL_PREFIX}index.php?module=ProjectTask&action=EditView&record={project_task.ID}{RETURN_URL}"
	>{APP.LNK_EDIT}</a></slot></td>
</tr>

<tr>
<td colspan="20" class="listViewHRS1"></td>
</tr>
<!-- END: row -->

</table>
<!-- END: main -->
