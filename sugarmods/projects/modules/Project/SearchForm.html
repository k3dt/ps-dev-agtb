<!-- BEGIN:main -->
<table cellpadding="0" cellspacing="0" border="0" width="100%" style="border-top: 0px none; margin-bottom: 4px" class="tabForm">
<tr>
	<td class="dataLabel"><span sugar='slot1'>{MOD.LBL_NAME}</span sugar='slot'></td>
	<td class="dataField"><span sugar='slot1b'><input type="text" name="name_basic" value="{NAME}" /></span sugar='slot'></td>
	<td class="dataLabel"><span sugar='slot2'>{APP.LBL_CURRENT_USER_FILTER}</span sugar='slot'></td>
	<td class="dataField"><span sugar='slot2b'><input name="current_user_only_basic" onchange="this.form.submit();" class="checkbox" type="checkbox" {CURRENT_USER_ONLY} /></span sugar='slot'></td>
</tr>
</table>
<!-- END:main -->

<!-- BEGIN: advanced -->
<table cellpadding="0" cellspacing="0" border="0" width="100%" style="border-top: 0px none; margin-bottom: 4px" class="tabForm">
	<tr>
		<td class="dataLabel"><span sugar='slot3'>{MOD.LBL_NAME}</span sugar='slot'></td>
		<td class="dataField"><span sugar='slot3b'><input type="text" name="name" value="{NAME}" /></span sugar='slot'></td>
		<td class="dataLabel"><span sugar='slot4'>{APP.LBL_ASSIGNED_TO}</span sugar='slot'></td>
		<td class="dataField"><span sugar='slot4b'><select size="3" tabindex='1' name='assigned_user_id[]' multiple="multiple">{USER_FILTER}</select></span sugar='slot'></td>
	</tr>
</table>
<!-- END: advanced -->
