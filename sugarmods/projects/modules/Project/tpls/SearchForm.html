<!-- BEGIN:main -->
{header}
{JAVASCRIPT}
<table cellpadding="0" cellspacing="0" border="0" width="100%" class="tabForm">
<tr>
<td>

<form method="get" name="module_selection_form">

<input type="hidden" name="module" value="Project" />
<input type="hidden" name="action" value="index"/>
<input type="hidden" name="query" value="true"/>

<table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
<td class="dataLabel"><span sugar='slot1'>{MOD.LBL_NAME}&nbsp;&nbsp;<input type="text"
	name="name" value="{name}" /></span sugar='slot'></td>
<td class="dataLabel">{APP.LBL_CURRENT_USER_FILTER}&nbsp;&nbsp;<input name="current_user_only"
	onchange="this.form.submit();" class="checkbox" type="checkbox" {CURRENT_USER_ONLY} /></td>
<td align="right">
	<input name="button" title="{APP.LBL_SEARCH_BUTTON_TITLE}" id="search_form_submit"
		accesskey="{APP.LBL_SEARCH_BUTTON_KEY}"
		class="button" type="submit"
		value="{APP.LBL_SEARCH_BUTTON_LABEL}"/>
	<input title="{APP.LBL_CLEAR_BUTTON_TITLE}" id="search_form_clear"
		accessKey="{APP.LBL_CLEAR_BUTTON_KEY}"
		onclick="clear_form(this.form);"
		class="button" type="button" name="clear"
		value=" {APP.LBL_CLEAR_BUTTON_LABEL} "/>
</td>
</tr>
</table>

</form>

</td>
</tr>
</table>
<br>
<!-- END:main -->
