<!-- BEGIN: main -->
{PRETABLE}
<table cellpadding="0" cellspacing="0" width="100%" border="0" class="list view">
	<!-- BEGIN: list_nav_row -->
{PAGINATION}
<!-- END: list_nav_row -->
	<tr height="20">
	<td scope="col" width="1%" >{CHECKALL}</td>
		<td scope="col" width="20%"  nowrap><slot>{MOD.LBL_LIST_NAME}</slot></td>
		<td scope="col" width="10%"  nowrap><slot>{MOD.LBL_LIST_URL}</slot></td>
		<td scope="col" width="10%"  nowrap><slot>{MOD.LBL_LIST_CREATED_BY}</slot></td>
		<td scope="col" width="10%"  nowrap><slot>{MOD.LBL_LIST_TYPE}</slot></td>
		<td scope="col" width="10%"  nowrap><slot>{MOD.LBL_LIST_PLACEMENT}</slot></td>
	  	<td scope="col" width="10%"  nowrap><slot>{MOD.LBL_LIST_STATUS}</slot></td>
		</tr>

<!-- BEGIN: row -->
<tr height="20"  class="{ROW_COLOR}S1">
    			<td >{PREROW}&nbsp;</td>
				<td scope='row'  valign=TOP><slot><a href="{URL_PREFIX}index.php?action=index&module=iFrames&record={IFRAME.ID}&edit=true" >{IFRAME.NAME}</a></slot></td>
    			<td nowrap="nowrap" valign="top"><slot><a href="{URL_PREFIX}index.php?action=index&module=iFrames&record={IFRAME.ID}" >{IFRAME.URL}</a></slot></td>
    			<td valign=TOP><slot>{IFRAME.CREATED_BY}</slot></td>
    			<td valign=TOP><slot>{IFRAME.TYPE}</slot></td>
    			<td nowrap="nowrap" valign="top"><slot>{IFRAME.PLACEMENT}</slot></td>
    			<td valign=TOP><slot>{IFRAME.STATUS}</slot></td>

</tr>

<!-- END: row -->

	</table>
	{POSTTABLE}
<!-- END: main -->
